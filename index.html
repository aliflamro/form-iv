<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Login Form HTML CSS | Scroooling</title>
    <link rel="stylesheet" href="icons/css/all.css" type="text/css" media="all" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=0.4" />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="title">Login</div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter Your Email" required />
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter Your Password" required />
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" name="" value="Continue" />
        </div>
      </form>
      <div class="option">Atau Koneksi Sosial Media</div>
      <div class="twitter">
        <a href="#"><i class="fab fa-twitter" style="margin-right:10px;"></i>Sign in With Twitter</a>
      </div>
      <div class="facebook">
        <a href="#"><i class="fab fa-facebook-f" style="margin-right:10px;"></i>Sign in With Facebook</a>
      </div>
    </div>
    <script src="icons/js/all.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
